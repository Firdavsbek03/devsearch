{% extends 'base.html' %}
{% block content %}
<main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'account' %}"><i class="fa-solid fa-angle-left"></i></a>
                <br>

                <form class="form" method="POST">
                    {% csrf_token %}
                    <p>Do you want to delete the skill "{{object}}"?</p>
                    <a href="{{request.GET.next}}" class="btn btn--sub btn--lg  my-md">Go back</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
                </form>
            </div>
        </div>
</main>
{% endblock content %}
